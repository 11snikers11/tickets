<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet"></head>
  <body>
    <nav class="header purple darken-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex align-items-center">
            <i class="material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">Поиск авиабилетов</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="RUB">В рублях</option>
                  <option value="USD">В долларах</option>
                  <option value="EUR">В евро</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col s12 m6 mx-auto">
            <div class="card">
              <form name="locationsContros">
                <div class="card-content">
                  <span class="card-title">Поиск билетов</span>
                  <div class="input-field">
                    <i class="material-icons prefix">flight_takeoff</i>
                    <input type="text" id="autocomplete-origin" class="autocomplete" />
                    <label for="autocomplete-origin">Откуда</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">flight_land</i>
                    <input type="text" id="autocomplete-destination" class="autocomplete" />
                    <label for="autocomplete-destination">Куда</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">date_range</i>
                    <input type="text" class="datepicker" id="departDate" />
                    <label for="departDate">Дата вылета</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">date_range</i>
                    <input type="text" class="datepicker" id="returnDate" />
                    <label for="returnDate">Дата прилета</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">
                    Поиск
                    <i class="material-icons right">send</i>
                  </button>
                  <button class="btn waves-effect waves-light ml-auto pink darken-3" type="reset" name="action">
                    Сброс
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tickets-sections">
      <div class="container">
        <div class="row">
          <!-- <div class="tickets-empty-res-message">По вашему запросу билетов не найдено</div> -->
          <div class="col s12 m4">
            <div class="card white darken-1">
              <div class="card-content">
                <div class="ticket-airline d-flex align-items-center">
                  <img class="ml-auro" src="http://pics.avs.io/150/50/S7.png" />
                  <span>S7 Airlines</span>
                </div>
                <div class="ticket-destinations d-flex align-items-center">
                  <div class="d-flex align-items-center mr-auto">
                    <i class="material-icons prefix">flight_takeoff</i>
                    <span>FROM</span>
                  </div>
                  <div class="d-flex align-items-center ml-auto">
                    <i class="material-icons prefix">flight_land</i>
                    <span>TO</span>
                  </div>
                </div>
                <div class="ticket-time-price d-flex align-items-center">
                  <span>19 июля 2020 18:00</span>
                  <span class="ml-auto">335$</span>
                </div>
                <div class="ticket-additional align-items-center">
                  <span>Пересадок: 10</span>
                  <span>Номер рейса: 225</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="polyfill.e41623f14d7dda680df8.js"></script><script type="text/javascript" src="app.e41623f14d7dda680df8.js"></script></body>
</html>
